;;;;;;;;;;;
;; Clock ;;
;;;;;;;;;;;
[module/clock]
type = internal/date
format =  <label>
format-padding = 1
interval = 5
time = %H:%M
date = %a, %d %b %y
label = %date% %time%


;;;;;;;;;;;;;;;;;;;;;;
;; Bspwm Workspaces ;;
;;;;;;;;;;;;;;;;;;;;;;
[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = true
reverse-scroll = true

ws-icon-0 = 1
ws-icon-1 = 2
ws-icon-2 = 3
ws-icon-3 = 4
ws-icon-4 = 5
ws-icon-5 = VI
ws-icon-6 = VII
ws-icon-7 = VIII
ws-icon-8 = IX
ws-icon-9 = X

format = <label-state>

label-monitor = %name%
label-mode-padding = 0

label-focused = %name%
label-focused-padding = 1
label-focused-background = ${colors.purple}

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-padding = 1

label-empty = %name%
label-empty-padding = 1

label-dimmed-foreground = ${colors.purple}
label-dimmed-underline = ${colors.purple}
label-dimmed-focused-background = ${colors.purple}


;;;;;;;;;;;;;
;; Battery ;;
;;;;;;;;;;;;;
[module/battery]
type = internal/battery
battery = ${env:LAPTOP_BATTERY:BAT1}
adapter = ${env:LAPTOP_ADAPTER:ACAD}
full-at = 98
poll-interval = 5
time-format = %H:%M

click-left = xfce4-power-manager-settings &

format-charging =   <label-charging>
format-discharging =   <label-discharging>
format-full =   <label-full>

label-charging = %{A1:xfce4-power-manager-settings & disown:}%percentage%% %{A}
label-discharging = %{A1:xfce4-power-manager-settings & disown:}%percentage%% %{A}
label-full = %{A1:xfce4-power-manager-settings & disown:}%percentage%% %{A}


;;;;;;;;;;
;; Menu ;;
;;;;;;;;;;
[module/menu]
type = custom/menu
format-spacing = 1
label-open = "    "
label-close = ""
label-close-foreground = ${colors.urgent}
label-separator = " "

menu-0-0 = ""
menu-0-0-exec = xfce4-settings-manager &
menu-0-1 = "   "
menu-0-1-exec = pavucontrol &


;;;;;;;;;;;;;;;;;
;; Placeholder ;;
;;;;;;;;;;;;;;;;;
[module/placeholder]
type = custom/text
content = "  "
format-foreground = ${colors.foreground}


;;;;;;;;;;;;;;
;; Settings ;;
;;;;;;;;;;;;;;
[module/settings-app]
type = custom/text
content = "  "
format-foreground = ${colors.foreground}
click-left = xfce4-settings-manager &
